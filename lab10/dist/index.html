  <body>
    <h1>Tensorflow.js Example</h1>
    <p>1. Choose an image</p>
    <p><input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)" style="border: none;"></p>
    <p>2. Perform ML classification</p>
    <p><input type="submit" class="classify-button" id="submit" value="Classify image"></p>

    <div class="gallery">
      <img id="output" height="100%">
      <canvas id="detection" style="position: absolute; left: 0;"></canvas>
    </div>
    <div id="app"></div>
    <script>var loadFile = function loadFile(event) {
  var image = document.getElementById('output');
  var ctx = detection.getContext("2d");
  ctx.clearRect(0, 0, image.width, image.height);
  image.src = URL.createObjectURL(event.target.files[0]);
};</script>
    <script src="/classify.967d78e3.js"></script>
  </body>
